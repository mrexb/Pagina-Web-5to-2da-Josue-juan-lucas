<html lang="en">

<head>
    <title>World Cinema Society</title>
    <link rel="stylesheet" href="../csss/from.css">
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Preferencias Cinematograficas</h2>

            <label for="miembro">Nombre del Miembro</label>
            <br>
            <input type="text" name="miembro" id="miembro" placeholder="Nombre">
            <br>
            <label for="verificacion">Verificacion del Miembro</label>
            <br>
            <input type="password" name="Contraseña" id="verificacion" maxlength="8" placeholder="********">
            <br>
            <br>
            <label for="comentario_1">¿Cual fue tu personaje favorito?¿Y porque?</label>
            <br>
            <textarea name="com" id="comentario_1" cols="35" rows="5" placeholder="Escribe tu reseña.."></textarea>
            <br>
            <label for="comentario_2">¿Crees que Jhon Wick es un Heroe o Villano?¿Te gustaria que sea alguno de ellos?</label>
            <br>
            <textarea name="coom" id="comentario_2" cols="35" rows="5" placeholder="Escribe tu comentario.."></textarea>
            <br>
            <label>¿Recomendarias esta pelicula a otros?</label>
            <br>
            <input type="radio" name="¿Recomendarias esta pelicula a otros?" id="si" checked="checked">
            <label for="si">SI</label>
            <input type="radio" name="¿Recomendarias esta pelicula a otros?" id="no" checked="checked">
            <label for="no">NO</label>
            <br><br>
            <input type="checkbox" name="suscribirme" id="suscripcion">
            <label for="suscripcion">Suscribite a World Cinema Society para recibir notificaciones</label>
            <br>
            <input type="submit" name="guardar" value="Continuar" class="boton1">
            <br>
            <p>Al Continuar aceptas <a href="../csss/termino.css">En compartir tus reseñas con el  publico y ademas con</a> World Cinema Society</p>
        </form>
    </div>
    <footer>© 1996-2024, worldcinemasociety.com, Inc. o sus afiliados</footer>


</body>

</html>
